<ngx-spinner></ngx-spinner>
<div class="ui-fluid">
  <div class="container">
    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
      <div class="row">
        <div class="ui-g-12 ui-lg-5 ui-md-7 ui-sm-12 horizontal-center">
          <p-card>
            <p-header>ลืมรหัสผ่าน</p-header>
            <form [formGroup]="form" (submit)="onSubmit($event)">
              <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                <span>อีเมล</span>
                <!-- <label for="email">อีเมล</label> -->
                <label *ngIf="form.get('email').valid" for="email">อีเมล</label>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon">
                    <fa-icon [icon]="['fas', 'at']"></fa-icon>
                  </span>
                  <input type="text" id="email" pInputText formControlName="email" name="email" placeholder="อีเมล"/>
                </div>
              </div>
              <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                <label for="username">ชื่อผู้ใช้</label>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon">
                    <fa-icon [icon]="['fas', 'user']"></fa-icon>
                  </span>
                  <input type="text" pInputText id="username" formControlName="username" name="username"
                         placeholder="ชื่อผู้ใช้"/>
                </div>
              </div>
              <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                  <button pButton type="submit" label="ขอรหัสผ่าน" class="ui-button-warning ui-button-raised"></button>
                </div>
                <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                  <button pButton type="button" label="กลับหน้าเข้าสู่ระบบ" class="ui-button-secondary ui-button-raised"
                          routerLink="/auth/login"></button>
                </div>
              </div>
            </form>
          </p-card>
        </div>
      </div>
    </div>
  </div>
  <p-toast position="center" key="alert" [modal]="true" [baseZIndex]="99999">
    <ng-template let-message pTemplate="message">
      <div style="text-align: center">
        <i *ngIf="!(message.severity == 'success')" class="pi pi-times" style="font-size: 3em"></i>
        <h3>{{message.summary}}</h3>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12">
          <button type="button" autofocus  pButton (click)="onConfirm()" label="ปิด" class="ui-button-success ui-button-raised"></button>
        </div>
      </div>
    </ng-template>
  </p-toast>
</div>
