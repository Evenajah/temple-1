<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>รายงานผู้สมัครอบรมคอร์สเรียน</h1>
    </div>
    <div class="line"></div><br>  
    <form [formGroup]="formReport">
    <p-table [columns]="cols" [value]="cars">
        <ng-template pTemplate="caption">
          <div style="text-align:left;">
            <p-autoComplete formControlName="courses" placeholder="กรุณาเลือกชื่อคอร์ส"
            [suggestions]="filteredCourse" value="id" (completeMethod)="filterCourseMultiple($event)"
            [minLength]="1" field="name" [dropdown]="true" >
            <i class="fa fa-reset" (click)="onClear()"></i>       
          </p-autoComplete>
          </div>
      </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th colspan="3" class="bgTable1"> เพศ </th>
                <th colspan="2" class="bgTable2"> การเดินทาง </th>
                <th rowspan="3" class="bgTable3"> คนใหม่ </th>
                <th colspan="8" class="bgTable4"> ภูมิภาค </th>
            </tr>
            <tr>
                <th rowspan="2" class="bgTable1">หญิง</th>
                <th rowspan="2" class="bgTable1">ชาย</th>
                <th rowspan="2" class="bgTable1">ไม่ระบุ</th>
                <th rowspan="2" class="bgTable2">การเดินทางของวัด</th>
                <th rowspan="2" class="bgTable2">การเดินทางด้วยตัวเอง</th>
                <th colspan="2" class="bgTable4">ภาคกลาง</th>
                <th colspan="2" class="bgTable4">ภาคตะวันออกเฉียงเหนือ</th>
                <th rowspan="2" class="bgTable4">ภาคเหนือ</th>
                <th rowspan="2" class="bgTable4">ภาคตะวันออก</th>
                <th rowspan="2" class="bgTable4">ภาคตะวันตก</th>
                <th rowspan="2" class="bgTable4">ภาคใต้</th>
            </tr>
            <tr>
               <th class="bgTable4">กรุงเทพฯ</th>
               <th class="bgTable4">อื่นๆ</th>
               <th class="bgTable4">สกลนคร</th>
               <th class="bgTable4">อื่นๆ</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
        </ng-template>
  </p-table>
  </form>
  </div>
</div>
