<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>รายงานผู้สมัครอบรมคอร์สเรียน</h1>
    </div>
    <div class="line"></div><br>  
    <form [formGroup]="formReport">
    <p-table [columns]="cols" [value]="cars">
        <ng-template pTemplate="caption">
          <div style="text-align:left">
            <p-autoComplete formControlName="courses" placeholder="กรุณาเลือกชื่อคอร์ส"
            [suggestions]="filteredCourse" value="id" (completeMethod)="filterCourseMultiple($event)"
            [minLength]="1" field="name" [dropdown]="true">
          </p-autoComplete>
          </div>
      </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th colspan="3"> เพศ </th>
                <th colspan="2"> การเดินทาง </th>
                <th rowspan="2"> คนใหม่ </th>
                <th colspan="8"> ภูมิภาค </th>
            </tr>
            <tr>
                <th>หญิง</th>
                <th>ชาย</th>
                <th>ไม่ระบุ</th>
                <th>การเดินทางของวัด</th>
                <th>การเดินทางด้วยตัวเอง</th>
                <th>กรุงเทพฯ</th>
                <th>ภาคกลาง</th>
                <th>ภาคเหนือ</th>
                <th>ภาคใต้</th>
                <th>ภาคตะวันออก</th>
                <th>ภาคตะวันตก</th>
                <th>ภาคอีสาน</th>
                <th>สกลนคร</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
        </ng-template>
  </p-table>
  </form>
  </div>
</div>
