<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>รายงานผู้สมัครอบรมคอร์สเรียน</h1>
    </div>
    <div class="line"></div><br>  
    <form [formGroup]="formReport">
    <p-table [columns]="cols" [value]="cars">
        <ng-template pTemplate="caption">
          <div style="text-align:left">
            <p-autoComplete formControlName="courses" placeholder="กรุณาเลือกชื่อคอร์ส"
            [suggestions]="filteredCourse" value="id" (completeMethod)="filterCourseMultiple($event)"
            [minLength]="1" field="name" [dropdown]="true">
          </p-autoComplete>
          </div>
      </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
  </p-table>
  </form>
  </div>
</div>
