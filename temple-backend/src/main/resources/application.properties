#ContextPath and Port
server.servlet.context-path=/TempleAPI
server.port=8080

#JPA Config
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

##Spring DATASOURCE (DataSourseAutiConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/temple?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

##Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.hikari.connectionTimeout=60000
#spring.datasource.hikari.maximumPoolSize=100

jwt.header = Authorization
#jwt.secret = CDGS Temple API
jwt.expiration = 86400